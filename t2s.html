<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="t2s.css" />
  </head>
  <body>
    <main>
      <textarea
        id="text"
        rows="3"
        placeholder="Enter Text To Speak Here"
      ></textarea>
      <div class="buttons">
        <button id="copy">From</button>
        <button id="speak">Speak</button>
        <button id="show">Show</button>
        <button id="cancel">Cancel</button>
        <button id="clear">Clear</button>
      </div>
    </main>
    <script src="t2s.js"></script>
  </body>
</html>
